<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Joose Table</title>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
    <h1>Joose Table Component</h1>
    <p>A paginated, sortable table.</p>
    <table>
        <thead>
            <tr>
                <th scope="col">
                    Image
                </th>
                <th scope="col">
                    Number
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Type
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- Until Joose-AJAX works with CORS -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/get-data.js"></script>
</body>
</html>
